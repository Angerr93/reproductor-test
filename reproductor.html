<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>reproductor</title>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player__controls">
                <div class="player__btn player__btn--small">
                    <i class="fa fa-arrow-left"></i>
                </div>
                <h5 class=player_title>Playing Now</h5>
                <div class="player__btn player__btn--small">
                    <i class="fa fa-bars"></i>
                </div>
            </div>
            <div class="player__album">
                <img src="original.jpg" 
                alt="Album Cover" 
                class="player__img">
            </div>
            <h2 class="player__artist">Billie Eilish</h2>
            <h3 class="player__song">When I Was Older</h3>
            <input type="range" value="20" min="0" class="player__level" />
            <div class="audio-duration">
                <div class="start">00:01</div>
                <div class="end">04:26</div>
            </div>
            <audio  class="player__audio" controls id="audio">
                <source src="01 WHEN I WAS OLDER.mp3" type="audio/mpeg" />
            </audio>
            <div class="player__controls">
                <div class="player__btn player__btn--medium">
                    <i class="fa fa-backward"></i>
                </div>
               
                <div class="player__btn player__btn--medium blue" id="play">
                    <i class="fa fa-play play-btn"></i>
                    <i class="fa fa-pause pause-btn hide"></i>
                </div>

                <div class="player__btn player__btn--medium">
                    <i class="fa fa-forward"></i>
                </div>
            </div>

        </div>
    </div>
  <script src="scripts.js"></script>
</body>
</html>
